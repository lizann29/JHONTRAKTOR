<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JHONTRAKTOR</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <a class="logo">
          <img src="images/logo.svg" alt="logo" />
        </a>
        <div class="navigation-block">
          <nav>
            <ul class="ul-items">
              <li><a class="a-items active" href="#">Home</a></li>
              <li><a class="a-items" href="#">About Us</a></li>
              <li><a class="a-items" href="#">Service</a></li>
              <li><a class="a-items" href="#">Project</a></li>
            </ul>
          </nav>
        </div>
        <div class="lang-and-cont">
          <form action="" class="form-wraper">
            <label for="language"></label>
            <select name="chooseLanguage" id="language" class="select-element">
              <option value="English">English</option>
              <option value="Georgian">Georgian</option>
            </select>
          </form>
          <button type="button" class="btn-element">Contact Us</button>
        </div>
      </div>
    </header>
  </body>
</html>
