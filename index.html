<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JHONTRAKTOR</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="header-container">
        <a class="logo">
          <img src="images/logo.svg" alt="logo" />
        </a>
        <div class="navigation-block">
          <nav>
            <ul class="ul-items">
              <li><a class="a-items active" href="#">Home</a></li>
              <li><a class="a-items" href="#">About Us</a></li>
              <li><a class="a-items" href="#">Service</a></li>
              <li><a class="a-items" href="#">Project</a></li>
            </ul>
          </nav>
        </div>
        <div class="lang-and-cont">
          <form action="" class="form-wraper">
            <label for="language"></label>
            <select name="chooseLanguage" id="language" class="select-element">
              <option value="English">English</option>
              <option value="Georgian">Georgian</option>
            </select>
          </form>
          <button type="button" class="btn-element">Contact Us</button>
        </div>
      </div>
    </header>
    <section>
      <div class="first-section-container">
        <img src="images/image.png" alt="image" />
        <div class="txt-box">
          <h2>WE PREPARE</h2>
          <h2>FOR THE <span>FUTURE</span></h2>
          <p>
            We provide the best architectural design, contruction, and building
            maintance services for you.
          </p>
          <div class="buttons">
            <button type="button" class="btn-element-services">
              Our Services
            </button>
            <button type="button" class="btn-element-project">View Project</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
